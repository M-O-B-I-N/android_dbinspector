apply from: "shared.gradle"

task deployDbInspector(dependsOn: ordered(
        ':dbinspector:clean',
        ':dbinspector:publishInfinumPublicationToGithubRepository'
)) {
    group = "Deploy"
    description = "Deploy module to Github"
}

task deployDbInspectorNoOp(dependsOn: ordered(
        ':dbinspector-no-op:clean',
        ':dbinspector-no-op:publishInfinumPublicationToGithubRepository'
)) {
    group = "Deploy"
    description = "Deploy module to Github"
}

task deployAll(dependsOn: ordered(
        'deployDbInspector',
        'deployDbInspectorNoOp'
)) {
    group = "Deploy"
    description = "Deploy all modules to Github"
}
