task deployDbInspector(dependsOn: ordered(
        ':dbinspector:clean',
        ':dbinspector:publishReleasePublicationToBintrayRepository',
        ':dbinspector:publishReleasePublicationToGithubRepository',
        ':dbinspector:publishReleasePublicationToSonatypeRepository'
)) {
    group = "Deploy"
    description = "Deploy module to repositories"
}

task deployDbInspectorNoOp(dependsOn: ordered(
        ':dbinspector-no-op:clean',
        ':dbinspector-no-op:publishReleasePublicationToBintrayRepository',
        ':dbinspector-no-op:publishReleasePublicationToGithubRepository',
        ':dbinspector-no-op:publishReleasePublicationToSonatypeRepository'
)) {
    group = "Deploy"
    description = "Deploy module to repositories"
}

task deployAll(dependsOn: ordered(
        'deployDbInspector',
        'deployDbInspectorNoOp'
)) {
    group = "Deploy"
    description = "Deploy all modules to repositories"
}
