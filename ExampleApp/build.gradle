apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "kotlin-android-extensions"

android {
    compileSdkVersion rootProject.ext.compile_sdk

    defaultConfig {
        applicationId "im.dino.dbinspector.example"
        minSdkVersion 21
        targetSdkVersion rootProject.ext.target_sdk
        versionCode 2
        versionName "5.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.txt"
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "androidx.core:core-ktx:1.3.1"
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "com.jakewharton.threetenabp:threetenabp:1.2.4"
    implementation "androidx.room:room-runtime:2.2.5"
    implementation "org.jetbrains.anko:anko-common:0.10.8"
    kapt "androidx.room:room-compiler:2.2.5"
    implementation "com.google.android.material:material:1.2.1"

    // uncomment to test with staging or published version
//    debugImplementation "im.dino:dbinspector:4.0.0"
    implementation project(":dbinspector")
}