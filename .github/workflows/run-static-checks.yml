name: Run code analysis
on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - '*'

jobs:
  validation:
    name: Code analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Detekt
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: 6.8.1
          arguments: detektAll
      - name: ktlint
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: 6.8.1
          arguments: ktlintAll
      - name: CPD
        uses: eskatos/gradle-command-action@v1
        with:
          gradle-version: 6.8.1
          arguments: cpdAll
